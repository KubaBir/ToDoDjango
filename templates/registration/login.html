{% extends 'main/base.html' %}
<h1>LogIn</h1>

{% block content %}
<form method='post' class='form-control'>
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Submit" class='btn btn-primary'>
    <span>Or </span>
    <a href={% url 'main:register' %}>Create account</a>
</form>
{% endblock content %}
