{% extends 'main/base.html' %}

{% block content %}
<div class="container border border-primary rounded p-2">

    <h1>Do you want to delete this task?</h1>
    <h2>Name: {{task.name}}</h2>
    <form method='post'>
        {% csrf_token %}
        {{form}}
        <input type="submit" value='Confirm' class='btn btn-danger'>
    </form>
</div>
{% endblock content %}
